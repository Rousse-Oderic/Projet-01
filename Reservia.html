<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <!-- lien vers la police du site ____ -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
        <!-- lien vers les icon du site fontawesome.com -->
        <script src="https://kit.fontawesome.com/a2f4c0570b.js" crossorigin="anonymous"></script>
	    <link rel="stylesheet" href="Reservia.css" />
		<title>Reservia</title>
	</head>

	<body>
        <div id="bloc_page">
            <header>
                <div id="logo">
                    <img src="-01-images/logo/Reservia@3x.png" alt="Logo Reservia" />
                </div>

                <nav>
                    <ul>
                        <li><a href="#" >Hébergements</a></li>
                        <li><a href="#" >Activités</a></li>
                        <li><a href="#" id="lien">S'inscrire</a></li>
                    </ul>
                </nav>
            </header>

            <div id="section_recherche">
                <div id="titres">
            		<h1>Trouvez votre hébergement pour des vacances de réve</h1>
            		<p>En plein centre ville ou en pleine nature</p>
                </div>

            	<div id="recherche_box">
                    <div class="icon_0" >
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
            			<input type="search" name="rechercher" placeholder="Marseille, France">
                    </div>
                    <div>
            			<button>Rechercher</button>
                    </div>
            	</div>

                <div id="filtres">
                    <h2>Filtres</h2>

                    <div class="Money">
                        <i class="fas fa-money-bill-wave"></i>
                        <h3>Economique</h3>
                    </div>
                    <div class="Child">
                        <i class="fas fa-child"></i>
                        <h3>Familial</h3>
                    </div>
                    <div class="Heart">
                        <i class="fas fa-heart"></i>
                        <h3>Romantique</h3>
                    </div>
                    <div class="Dog">
                        <i class="fas fa-dog"></i>
                        <h3>Animaux autorisés</h3>
                    </div>
                </div>

                <div id="info">
                    <i class="fas fa-info-circle"></i>
                    <p class="info">Plus de 500 logement sont disponibles dans cette vile</p>
                </div>
                
            </div>
        </div>
	</body>
</html>
